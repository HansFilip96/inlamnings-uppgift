<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="grid">
      <div class="large-box">
        <div class="small-box">
          <img src="/images/image-jeremy.png" alt="" />
          <p class="report">Report for</p>
          <h1 class="jeremy">
            Jeremy <br />
            Robson
          </h1>
        </div>
        <nav>
          <div class="nav-links">
            <button class="daily" id="daily" href="">Daily</button>
            <button class="weekly" id="weekly" href="">Weekly</button>
            <button class="monthly" id="monthly" href="">Monthly</button>
          </div>
        </nav>
      </div>

      <div class="box">
        <div class="run" style="background-color: hsl(15, 100%, 70%)">
          <img src="/images/icon-work.svg" alt="" />
        </div>
        <div class="child">
          <div class="options-wrapper">
            <p class="options-wrapper">Work</p>
            <img src="/images/icon-ellipsis.svg" alt="" />
          </div>
          <h1 class="hour">32hrs</h1>
          <p class="week">Last week - 36hrs</p>
        </div>
      </div>

      <div class="box">
        <div class="run" style="background-color: hsl(195, 74%, 62%)">
          <img src="/images/icon-play.svg" alt="" />
        </div>
        <div class="child">
          <div class="options-wrapper">
            <p class="options-wrapper">Play</p>
            <img src="/images/icon-ellipsis.svg" alt="" />
          </div>
          <h1 class="hour">10hrs</h1>
          <p class="week">Last week - 8hrs</p>
        </div>
      </div>

      <div class="box">
        <div class="run" style="background-color: hsl(348, 100%, 68%)">
          <img src="/images/icon-study.svg" alt="" />
        </div>
        <div class="child">
          <div class="options-wrapper">
            <p class="options-wrapper">Study</p>
            <img src="/images/icon-ellipsis.svg" alt="" />
          </div>
          <h1 class="hour">4hrs</h1>
          <p class="week">Last week - 7hrs</p>
        </div>
      </div>

      <div class="box">
        <div class="run" style="background-color: hsl(145, 58%, 55%)">
          <img src="/images/icon-exercise.svg" alt="" />
        </div>
        <div class="child">
          <div class="options-wrapper">
            <p class="options-wrapper">Exercise</p>
            <img src="/images/icon-ellipsis.svg" alt="" />
          </div>
          <h1 class="hour">4hrs</h1>
          <p class="week">Last week - 5hrs</p>
        </div>
      </div>

      <div class="box">
        <div class="run" style="background-color: hsl(264, 64%, 52%)">
          <img src="/images/icon-social.svg" alt="" />
        </div>
        <div class="child">
          <div class="options-wrapper">
            <p class="options-wrapper">Social</p>
            <img src="/images/icon-ellipsis.svg" alt="" />
          </div>
          <h1 class="hour">5hrs</h1>
          <p class="week">Last week - 10hrs</p>
        </div>
      </div>

      <div class="box">
        <div class="run" style="background-color: hsl(43, 84%, 65%)">
          <img src="/images/icon-self-care.svg" alt="" />
        </div>
        <div class="child">
          <div class="options-wrapper">
            <p class="options-wrapper">Selfcare</p>
            <img src="/images/icon-ellipsis.svg" alt="" />
          </div>
          <h1 class="hour">2hrs</h1>
          <p class="week">Last week - 2hrs</p>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
